    initial: ' '


input_number:
  temperatura_termostato:
    min: 18
    max: 24
    step: 0.5
    unit_of_measurement: °C


  temperatura_termostato_old:
    min: 18
    max: 24
    step: 0.5

  temperatura_eco:
    min: 18
    max: 24
