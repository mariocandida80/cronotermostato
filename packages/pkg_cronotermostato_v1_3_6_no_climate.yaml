sensor:
  - platform: time_date
    display_options:
      - 'time'


  - platform: template
    sensors:
      temperatura_attuale:
        friendly_name: "temperatura attuale"
        value_template: "{{ state_attr('*termostato', 'current_temperature') }}"
        unit_of_measurement: °C

  - platform: template
